<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="phoneDecrement" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phoneQty" type="text" class="form-control text-center" value="1">
                           <button id="phoneIncrement" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5 id="phoneAmount">$1219</h5>
                        <img id="phoneRemove" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="casingDecrement" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="casingQty" type="text" class="form-control text-center" value="1">
                           <button id="casingIncrement" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5 id="casingAmount" >$59</h5>
                        <img id="casingRemove" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5 >$ <span id="subTotal"> 1278</span></h5>
                        <h5>$0</h5>
                        <h5>$<span id="total"> 1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button id="checkOut" type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script> 

     

       // mobile Price Increment function

      const phoneIncrement = document.getElementById('phoneIncrement');
      phoneIncrement.addEventListener('click', function(){
         updateMobile(1)
      });

      const phoneDecrement = document.getElementById('phoneDecrement');
      phoneDecrement.addEventListener('click', function(){
         updateMobile(-1)
      });
      




      
// update mobile quantity function
      function updateMobile (action){ 
         const mobilePrice = 1219; 

         let phoneQty = parseInt(document.getElementById('phoneQty').value);
         phoneQty =  phoneQty + action;
         const totalPrice =  mobilePrice * phoneQty;
         document.getElementById('phoneAmount').innerText ="$ " + totalPrice;
         document.getElementById('phoneQty').value = phoneQty; 
         updateSubtotal(action * mobilePrice)
         }

// update sub total and total function
      function updateSubtotal(newAdded){
         const subTotal = parseFloat(document.getElementById('subTotal').innerText); 
         const newSubtotal = subTotal + newAdded;
         document.getElementById('subTotal').innerText = newSubtotal;
         document.getElementById('total').innerText = newSubtotal;    
      }
      

      
       // mobile Price Decrement function

       


       


      
      // casing Price Increment function

      const casingIncrement = document.getElementById('casingIncrement');
      casingIncrement.addEventListener('click', addCasing);

      function addCasing(){
         const casingPrice = 59;
         let casingQty = parseInt(document.getElementById('casingQty').value);
         casingQty = casingQty + 1;
         const totalPrice =  casingPrice * casingQty;
         document.getElementById('casingAmount').innerText ="$ " + totalPrice;
         document.getElementById('casingQty').value = casingQty;



         updateSubtotal(casingPrice)  
      }


     
      // casing Price Increment function

      const casingDecrement = document.getElementById('casingDecrement');
      casingDecrement.addEventListener('click', removeCasing);

      function removeCasing(){
         const casingPrice = 59;
         const casingQty = parseInt(document.getElementById('casingQty').value)-1;
         const totalPrice =  casingPrice * casingQty;
         document.getElementById('casingAmount').innerText ="$ " + totalPrice;
         document.getElementById('casingQty').value = casingQty;



         updateSubtotal(-1 * casingPrice)  
      }



   </script>
</body>

</html>
